<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 1</title>
</head>
<body>
    <script>
        let n = +prompt("Nhập n");
        let total = 0;
        while (n != -1){
            total += n;
            n = +prompt('Nhập n');
            alert(n);
        }
        alert('Tổng là' +total);
    </script>
    
</body>
</html>
